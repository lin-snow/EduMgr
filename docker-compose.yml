services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: edumgr
      POSTGRES_PASSWORD: edumgr
      POSTGRES_DB: edumgr
    ports:
      - "5432:5432"
    volumes:
      - edumgr_pg:/var/lib/postgresql/data

  backend:
    build:
      context: ./Backend
    environment:
      APP_ENV: dev
      APP_PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: edumgr
      DB_PASSWORD: edumgr
      DB_NAME: edumgr
      DB_SSLMODE: disable
      JWT_SECRET: change-me-in-prod
      JWT_EXPIRES_MINUTES: 720
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./Frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  edumgr_pg:

